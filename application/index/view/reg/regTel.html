<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
	<title>验证码注册</title>
	<link rel="stylesheet" href="/static/css/Normalize.css">
	<link rel="stylesheet" href="/static/css/common.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
	<!--[if lt IE 9]>
    <link href="./static/css/main.css" rel="stylesheet" />
    <script src="/Scripts/excanvas.compiled.js" type="text/javascript"></script>
    <![endif]-->
    <style>
    *{margin: 0;padding:0;font-family: "Microsoft YaHei";}
	.opacity .container .icon1{width:80%;height:6vh;background:url('/static/img/tel.png') no-repeat 2% center;background-size:5vw auto;background-color: #fff;margin: 5vh 10%;border-radius:  0.5vh;}
	.opacity .container .icon1 .telephone{float:left;border:none;background:none;height:6vh;line-height:6vh;width:100%; text-indent:10%;font-size: 4vw;border-radius:  0.5vh;}
	.opacity .container .icon2{width:80%;height:6vh;;margin: 5vh 10%;border-radius:  0.5vh;}
	.opacity .container .icon2 .captaha{background:url('/static/img/email1.png') no-repeat 3% center;background-size:5vw auto;background-color:#fff;height:6vh;line-height:30px;width:60%; text-indent:16%;font-size: 4vw;border-radius: .5vh;}
	.opacity .container .icon2 .num{width:35%;height:5.8vh;line-height:5.8vh;color:#ff9e04;font-size:4vw;background-color: #fff;display:block;float:right;display: inline-block;border-radius:  .2vh;}
	.opacity .container .btn-login{width:80%;height:6.5vh;margin: 0 10%;background-color:#A1CE3D;font-size:5vw;text-align:center;color: #fff;border-radius:  0.5vh;line-height: 5vh;text-align: center;}
	.opacity .container .btn-login span{float: right;margin-right:20px;line-height: 5vh;font-size:4vw;}
	.opacity .container p{width: 40%;margin: 2vh 33%;}
	.opacity .container p a{color: #fff; font-size:3vw;}
	.opacity .container .btn-weixin{border:none;width:80%;height:6.5vh;margin: 3vh 10% 10vh 10%;text-align:center;background-color:#2EB8EB;border-radius: 0.5vh;}
	.opacity .container .btn-weixin img{width:4vh;margin-bottom: -1vh;}
	.opacity .container .btn-weixin span{font-size:4vw;color: #fff;margin-left: 10px;line-height: 5vh;}
	</style>
</head>
<body id="wrap" onload="init()">
	<div class="opacity">
	<form action="/index.php/index/Regtel/reg" method="post">
	
		<div class="container">
			<img class="logo" src="/static/img/logo.png" alt="">	
			<p class="text">注册秒小空</p>
			<div class="icon1">
				<input name="phone" type="tel" id="phone" class="telephone" placeholder="&nbsp;手机号(仅支持大陆号码)">
			</div>
			<div class="icon2">
				<input name="code" type="text" class="captaha" placeholder="&nbsp;请输入验证码">	
				<div id="getCode" class="num" onclick="getCode()">&nbsp;获取验证码</div>
			</div>
			<input type="hidden" name="submit" value="1" />
			<button  onclick="this.submit();" class="btn-login">&nbsp;注册<img style="float: right;margin-top:1vh;margin-right:1vh;width:3vh" src="/static/img/right1.png" alt=""></button>
			<p><a href="login.html">已有账号？去登录</a></p>
			<button class="btn-weixin"><img src="/static/img/weixin.png" alt=""><span>微信账号登录</span></button>
		</div>
	</form>
	</div>	
</body>

<script type="text/javascript" src="/static/js/bg-move.js"></script>
<script>
	function $sel(id,tabname){
      if(id!="" && tabname!=""){
        var tem_obj=document.getElementById(id);
        return tem_obj.getElementsByTagName(tabname);
      }else if(id!=""){
        return document.getElementById(id);
      }else{
        return document.getElementsByTagName(tabname);
      }
    }
	 function isnum(obj){
      var reg=/^1[0-9]{10}/;
      if(!reg.test(obj.value)){
        alert("请正确填写手机号！");
        obj.value="";
      }
    }
    
    function init(){
        //注册一个失去焦点的事件
        $sel("phone","").onblur=function(){
          isnum(this);
        }
    } 

    function getCode(){
    	var phone = $("#phone").val();
    	$.ajax({
  		  type: 'POST',
  		  url: '/index.php/index/regtel/sendsms',
  		  data: {
  			  'phone':phone
  		  },
  		  cache:false,  
  		  dataType:'json',
  		  success: function(data){
  			  if(data.status==1){
  				  alert('123');
  			  }
  			  
  		  },
  		  error:function (){
  			  alert('err');
  		  }
  		});
    }
</script>
</html>
