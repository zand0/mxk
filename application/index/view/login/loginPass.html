<html lang="en">
<head>

    <style>
   	*{text-decoration: none;padding: 0;margin: 0;font-family: "Microsoft YaHei";}
	.opacity .container .icon1{width:80%;height:6vh;background:url('/static/img/tel.png') no-repeat 2% center;background-size:5vw auto;background-color: #fff;margin: 5vh 10%;border-radius: 0.5vh;}
	
	.opacity .container .icon1 .telephone{float:left;border:none;background:none;height:6vh;line-height:6vh;width:100%; text-indent:10%;font-size: 4vw;border-radius:  0.5vh;}
	.opacity .container .icon2{width:80%;height:6vh;background:url('/static/img/password.png') no-repeat 2% center;background-size:5vw auto;background-color: #fff;margin: 5vh 10%;border-radius: 0.5vh;}
	.opacity .container .icon2 .password{float:left;border:none;background:none;height:6vh;line-height:6vh;width:100%; text-indent:10%;font-size: 4vw;border-radius: 0.5vh;}
	.opacity .container .confirm{color: #fff;width:40%;margin: 5vh 46% 0 54%;}
	.opacity .container .confirm img{width: 4vh;display: inline-block;vertical-align: middle;}
	.opacity .container .confirm a{font-size:4vw;color: #fff}
	.opacity .container .btn-login{width:80%;height:6.5vh;margin: 5vh 10%;background-color:#A1CE3D;font-size:5vw;text-align:center;color: #fff;border-radius: 0.5vh;line-height: 5vh;text-align: center;}
	.opacity .container .btn-login span{float: right;margin-right:20px;line-height: 5vh;font-size:5vw;}
	.opacity .container p{width: 40%;margin: 2vh 33%;}
	.opacity .container p a{text-decoration: none;color: #fff; font-size:3vw;}
	.opacity .container .btn-weixin{border:none;width:80%;height:6.5vh;margin: 3vh 10% 10vh 10%;text-align:center;background-color:#2EB8EB;border-radius: 0.5vh}

<body id="wrap" onload="init()">
<form action="" method="post">
	<div class="opacity">
		<div class="container">
			<img class="logo" src="/static/img/logo.png" alt="">	
			<p class="text">登录秒小空</p>
			<div class="icon1">
				<input name="UR_PHONE" type="tel" id="phone" class="telephone" placeholder="&nbsp;手机号（仅支持大陆号码）">
			</div>
			<div class="icon2">
				<input name="UR_PWD" type="password" id="password" class="password" placeholder="&nbsp;请输入密码">
			</div>
			<div class="confirm">
				<img src="/static/img/email1.png" alt="">
				<a href="/index.php/index/Logintel/login">验证码登录</a>
			</div>
			<input type="hidden" name="submit" value="1" />
			<button onclick="this.submit" class="btn-login" >登录<span>></span></button>
			<p><a href="/index.php/index/regtel/reg">没有账号？去注册</a></p>
			<button class="btn-weixin" onclick=""><img src="/static/img/weixin.png" alt=""><span>微信账号登录</span></button>
		</div>
	</div>	
</form>
</body>

<script type="text/javascript" src="/static/js/bg-move.js"></script>
<script>
	function $sel(id,tabname){
      if(id!="" && tabname!=""){
        var tem_obj=document.getElementById(id);
        return tem_obj.getElementsByTagName(tabname);
      }else if(id!=""){
        return document.getElementById(id);
      }else{
        return document.getElementsByTagName(tabname);
      }
    }
	 function isnum(obj){
      var reg=/^1[0-9]{10}/;
      if(!reg.test(obj.value)){
        alert("请正确填写手机号！");
        obj.value="";
      }
    }
       
    //验证用户名格式
    function ispassword(obj){
      var reg=/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,16}$/ ;
      if(!reg.test(obj.value)){
        alert("请输入正确的密码！");
        obj.value="";
      }
    }

    function init(){
        //注册一个失去焦点的事件
        $sel("phone","").onblur=function(){
          isnum(this);
        }  
        $sel("password","").onblur=function(){
          ispassword(this);
        }
           
      
    } 
</script>
</html>
